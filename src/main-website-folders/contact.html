<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/dist/css/contact.css">
    <script src="/scripts/standard-header.js" defer > </script> 
    <script src="/scripts/standard-footer.js" defer > </script> 
    <script src="https://kit.fontawesome.com/1b0a8f8e7d.js" crossorigin="anonymous" defer></script>
    <script src="/sass/components/_standardheader.scss" defer> </script>
    <title>Contact</title>
</head>
<body>


<!-- Header Link TO standard-header JS -->
   <my-standard-header></my-standard-header>
 <!-- Header Link TO standard-header JS -->


<!-- HERO -->
<section id="contact-hero">
<div id="container"> 
<h1> Contact</h1>
<p> Lets Connect</p>
<div id="arrow-container">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path  d="M7.03 13.92H11.03V5L13.04 4.97V13.92H17.03L12.03 18.92Z" />
    </svg>
</div>
</div>
</section>


<!-- CONTACT -->
<section id="form-container"> 

        <div id="personal-contact">
        <p> Contact Details </p> 
        <a href="colten50@hotmail.com"> Colten50@hotmail.com</a>
        <a href="tel:+4027403855">(402)-740-3855</a> 
        <ul id="social-media-welcome">
            <li> 
                <span class="icon"><i class="fa-brands fa-github"></i><a href=""></a></span>
                <span class="text"> Git-Hub</span>
            </li>
            <li>
                <span class="icon"><i class="fa-brands fa-linkedin-in"></i><a href=""></a></span>
                <span class="text"> Linkedin</span>
                </li>
        </ul>
        </div> 
    
   
    <form>
        <div class="input-group"> 
            <input class="input-text" type="text" id="name" name="name" placeholder="John Doe" required>
        </div>


        <div class="input-group"> 
            <input class="input-text" type="email" id="email" name="email" placeholder="Johndoe@email.com" required>
        </div>
        <div class="input-group"> 
            <input class="input-text" type=" " id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="input-group"> 
            <textarea class="input-text"  type="textarea" id="textarea" name="textarea" placeholder="Message" required></textarea>
        </div>

        <div class="input-group" id="submit-container">
            <button id="submit" type="submit" name="submit" > Submit</button>
        </div>
       
    </form>


</section>

<!-- CONNECTED TO STANDARD FOOTER JS  -->
<my-standard-footer></my-standard-footer>
<!-- CONNECTED TO STANDARD FOOTER JS  -->
</body>
</html>
